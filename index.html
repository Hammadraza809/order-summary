<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container-main">
      <div class="container">
        <header class="hero">
          <img src="./images/illustration-hero.svg" alt="hero" class="img" />
        </header>
        <section class="text">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </section>
        <section class="plan">
          <section class="items">
            <img src="./images/icon-music.svg" alt="icon-music" />
          </section>
          <section class="plan-text">
            <span class="annual-plan">Annual Plan</span><br />
            <span class="price"> $59.99/year</span>
          </section>
          <section class="change">
            <a href="#">Change</a>
          </section>
        </section>
        <section class="button">
          <a href="#" class="btn">Proceed to Payment</a>
        </section>
        <section class="cancel-order">
          <a href="#">Cancel Order</a>
        </section>
      </div>
    </div>
    <!-- Order Summary You can now listen to millions of songs, audiobooks, and
    podcasts on any device anywhere you like! Annual Plan $59.99/year Change
    Proceed to Payment Cancel Order -->

    </div> -->
  </body>
</html>
